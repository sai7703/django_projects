{% extends 'base.html'%}
{% block body_block %}
<div class="container my-5">
   
        <div class="row">
            
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <div>
                            <a href="#"><img src="/media/{{object.mainimage}}" style="width:450px"></a>
                        </div>        
                    </div>
                </article>
            
            <aside class="col-sm-7">
                <article class="card-body p-5">
                    <h3 class="title mp-3">{{object.name}}</h3>
                    <p class="price-detail-wrap">
                        <span class="price h3 text-warning">
                            <span class="currency">â‚¹</span><span class:"num">{{object.price}}</span>
                        </span>
                    </p>
                    <dl class="item-property">
                        <dt>Description</dt>
                        <dd>
                            <p>{{object.detail_text|linebreaks}}</p>
                        </dd>
                    </dl>
                    <a href="{% url 'App_Order:add' pk=object.pk %}" class="btn btn-lg btn-outline-primary text-uppercase"><i class="fas fa-shopping-cart"></i>Add to Cart</a>
                    <a href="{% url 'App_Payment:checkout' %}" class="btn btn-lg btn-outline-primary text-uppercase"><i class="fas fa-shopping-cart"></i>Buy now</a>
                </article>
            </aside>
        </div>
    </div>
</div>
{% endblock %}
